name: version check

on:
  push:
    tags:
      - v\d+\.\d+\.\d+
      - '!v*\.*\.*-rc'
      - '!v*\.*\.*-rc\.*'
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: get version from package.json
        run: |
          echo "::set-env name=PACKAGE_CURRENT_VERSION::$(npx -c 'echo "$npm_package_version"')"
          echo "::set-env name=TAG_CURRENT_VERSION::${GITHUB_REF/refs\/tags\//}"
      - name: echo tag
        run: |
          echo $PACKAGE_CURRENT_VERSION
          echo $TAG_CURRENT_VERSION
