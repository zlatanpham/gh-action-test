name: version check

on:
  push:
    tags:
      - v\d+\.\d+\.\d+
      - '!v*\.*\.*-rc'
      - '!v*\.*\.*-rc\.*'
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: get version from package.json
        run: |
          echo "::set-env name=PACKAGE_CURRENT_VERSION::$(npx -c 'echo "$npm_package_version"')"
          echo "::set-env name=TAG_CURRENT_VERSION::${GITHUB_REF/refs\/tags\//}"
      - name: run deploy to production if tag matches
        if: contains($TAG_CURRENT_VERSION, $PACKAGE_CURRENT_VERSION)
        run: |
          echo 'deploying to prod'
      - name: terminate if tag not matches
        if: contains($TAG_CURRENT_VERSION, $PACKAGE_CURRENT_VERSION) === false
        run: |
          echo 'tag not match'
